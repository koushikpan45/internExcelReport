<h3 align="center">Table of users joined</h3>
<div class="container">
<table class="table table-striped table-bordered table-hover">
<tr><td align="center">
<button (click)="exportAsXLSX()" class="btn btn-info mb-4 mt-2">Download report in Excel</button>
</td>
<td align="center">
<button (click)="exportAsXLSX()" class="btn btn-info mb-4 mt-2">Download report in PDF</button>
</td></tr>
</table>
<table class="table table-striped table-bordered table-hover">
 <tr>
   <th>Name</th>
   <th>Email</th>
   <th>Joining date</th>
   <th>Deposit amount</th>
 </tr>
 <tr *ngFor="let item of excel">
   <td>{{item.Name}}</td>
   <td>{{item.Month}}</td>
   <td>{{item.Sales_Figure}}</td>
   <td>{{item.Perc}}</td>
 </tr>
</table>
</div>
